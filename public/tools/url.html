<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>URL Encode/Decode Online Free</title><meta name=description content="URL encode or decode strings online for free."><link rel=stylesheet href="/tools/_shared.css"></head><body><a href=/tools/>‚Üê All tools</a><h1>URL Encode/Decode <span class=pill>free</span></h1><div class=box><label>Input</label><textarea id=in rows=8 placeholder="paste text..."></textarea><div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap"><button id=enc>Encode</button><button id=dec>Decode</button><button id=copy>Copy output</button></div><label style="margin-top:10px">Output</label><textarea id=out rows=8></textarea></div><script>
const $=id=>document.getElementById(id);
$('enc').onclick=()=>{ $('out').value=encodeURIComponent($('in').value); };
$('dec').onclick=()=>{ try{ $('out').value=decodeURIComponent($('in').value); }catch{ $('out').value='Invalid percent-encoding.'; } };
$('copy').onclick=async()=>{await navigator.clipboard.writeText($('out').value||'');};
</script></body></html>
