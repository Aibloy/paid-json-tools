<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Password Generator Online Free — Secure Random</title><meta name=description content="Generate secure random passwords online for free."><link rel=stylesheet href="/tools/_shared.css"></head><body><a href=/tools/>← All tools</a><h1>Password Generator <span class=pill>free</span></h1><div class=box><div class=row><div style="flex:1;min-width:220px"><label>Length</label><input id=len type=number value=24 min=8 max=128></div><div style="flex:1;min-width:220px"><label>Count</label><input id=count type=number value=5 min=1 max=50></div><div style=align-self:flex-end><button id=gen>Generate</button><button id=copy>Copy</button></div></div><pre id=out class=box style="white-space:pre-wrap"></pre></div><script>
const $=id=>document.getElementById(id);
const chars='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{};:,.?/';
function genOne(n){const b=new Uint32Array(n);crypto.getRandomValues(b);let s='';for(let i=0;i<n;i++)s+=chars[b[i]%chars.length];return s;}
$('gen').onclick=()=>{const n=Math.max(8,Math.min(128,Number($('len').value||24)));const c=Math.max(1,Math.min(50,Number($('count').value||5)));$('out').textContent=Array.from({length:c},()=>genOne(n)).join('\n')+'\n';};
$('copy').onclick=async()=>{await navigator.clipboard.writeText($('out').textContent||'');};
$('gen').click();
</script></body></html>
